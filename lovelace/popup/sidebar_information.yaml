action: fire-dom-event
browser_mod:
  command: popup
  title: Information
  style:
    .: |
      :host .content {
        width: calc(385px + 385px + 385px);
        max-width: 90vw;
      }
    layout-card:
      $grid-layout$:
        hui-entities-card:
          $: |
            .card-content {
              padding: 1.5em 2.7em 2.3em 2em;
            }
            ha-card {
              animation: border 1s forwards;
              border-radius: 0;
            }
            @keyframes border {
              0%, 100% {
                border-right: 1px solid rgba(0, 0, 0, 0.3);
              }
            }
            /* phone */
            @media screen and (max-width: 800px) {
              ha-card {
                animation: none;
              }
            }
          $hui-horizontal-stack-card$: |
            #root {
              justify-content: space-evenly;
              margin-top: 1.9em;
              margin-left: 0.8em;
            }
  card:
    type: custom:layout-card
    layout_type: custom:grid-layout
    layout:
      grid-template-columns: repeat(3, 1fr)
      grid-template-rows: 1fr
      grid-template-areas: |
        "hass tablet nas"
      mediaquery:
        #phone
        "(max-width: 800px)":
          grid-template-columns: 1fr
          grid-template-rows: repeat(3, 1fr)
          grid-template-areas: |
            "hass"
            "tablet"
            "nas"
    cards:

      #################################################
      #                                               #
      #                HOME ASSISTANT                 #
      #                                               #
      #################################################

      - type: entities
        view_layout:
          grid-area: hass
        title: Home Assistant
        show_header_toggle: false
        card_mod:
          class: header
          style: |
            ha-card {
              margin: 0px !important;
            }
        entities:
          - entity: sensor.hass_version

#          - entity: switch.watchtower

          - entity: sensor.hass_version_latest
            name: Laatste release

          - entity: sensor.database

          - entity: sensor.home_assistant_log
            name: Logfile

          - entity: sensor.uptime
            name: Laatste herstart

          - type: custom:bar-card
            width: 55%
            height: 2em
            decimal: 0
            unit_of_measurement: '%'
            positions: &bar_card_positions
              icon: outside
              indicator: 'off'
              name: outside
            severity: &bar_card_severity
              - color: '#303435'
                from: 0
                to: 89
              - color: '#6d2525'
                from: 90
                to: 200
            entity_row: true
            entities:
              - entity: sensor.processor_use
                tap_action:
                  action: call-service
                  service: homeassistant.update_entity
                  service_data:
                    entity_id: sensor.processor_use

              - entity: sensor.memory_use_percent
                tap_action:
                  action: call-service
                  service: homeassistant.update_entity
                  service_data:
                    entity_id: sensor.memory_use_percent

          - type: custom:hui-horizontal-stack-card
            cards:
              - type: custom:button-card
                name: Home Assistant
                icon: mdi:reload
                tap_action:
                  services: |
                    [[[
                      hass.callService('browser_mod', 'toast', {
                        message: 'Home Assistant herstarten...'
                      });
                      hass.callService('homeassistant', 'restart');
                    ]]]
                template: icon_name

              - type: custom:button-card
                name: Container
                icon: mdi:reload
                tap_action:
                  action: call-service
                  service: script.turn_on
                  service_data:
                    entity_id: script.homeassistant_restart
                template: icon_name

      #################################################
      #                                               #
      #                    TABLET                     #
      #                                               #
      #################################################

      - type: entities
        view_layout:
          grid-area: tablet
        title: Galaxy Tab A 10.1
        show_header_toggle: false
        card_mod:
          class: header
          style: |
            ha-card {
              margin: 0px !important;
            }
        entities:
          - entity: switch.galaxy_tab_a_2016_screensaver
            name: Screensaver

          - entity: light.galaxy_tab_a_2016_screen
            name: Scherm

          - type: custom:slider-entity-row
            entity: light.galaxy_tab_a_2016_screen
            name: Helderheid
            icon: mdi:brightness-6
            hide_state: false

          - entity: binary_sensor.galaxy_tab_a_2016_plugged_in
            name: Oplader

          - entity: sensor.template_fullykiosk_last_app_start
            name: Laatste herstart

          - type: custom:bar-card
            width: 55%
            height: 2em
            decimal: 0
            unit_of_measurement: '%'
            positions: *bar_card_positions
            severity:
              - color: '#6d2525'
                from: 0
                to: 89
              - color: '#303435'
                from: 90
                to: 100
            entity_row: true
            entities:

          - entity: sensor.galaxy_tab_a_2016_battery_level
            icon: mdi:battery
            name: Batterij niveau

          - type: custom:bar-card
            width: 55%
            height: 2em
            decimal: 0
            unit_of_measurement: '%'
            positions: *bar_card_positions
            severity: *bar_card_severity
            entity_row: true
            entities:

                - entity: sensor.template_fullykiosk_memory
                  name: Geheugen - 2GB
                  icon: mdi:memory
                  tap_action:
                    action: call-service
                    service: homeassistant.update_entity
                    service_data:
                      entity_id: sensor.template_fullykiosk_memory

                - entity: sensor.template_fullykiosk_storage
                  name: Opslag - 8GB
                  icon: mdi:sd
                  tap_action:
                    action: call-service
                    service: homeassistant.update_entity
                    service_data:
                      entity_id: sensor.template_fullykiosk_storage

          - type: custom:hui-horizontal-stack-card
            cards:
              - type: custom:button-card
                name: Startpagina
                icon: mdi:reload
                tap_action:
                  services: |
                    [[[
                      hass.callService('browser_mod', 'toast', {
                        message: 'Pagina aan het laden...'
                      });
                      hass.callService('fullykiosk', 'load_start_url', {
                        entity_id: 'media_player.galaxy_tab_a_2016_media_player'
                      });
                    ]]]
                template: icon_name

              - type: custom:button-card
                name: App herstarten
                icon: mdi:reload
                tap_action:
                  services: |
                    [[[
                      hass.callService('browser_mod', 'toast', {
                        message: 'Herstart volledig Fully Kiosk Browser...'
                      });
                      hass.callService('fullykiosk', 'restart', {
                        entity_id: 'media_player.galaxy_tab_a_2016_media_player'
                      });
                    ]]]
                template: icon_name

      #################################################
      #                                               #
      #                      NAS                      #
      #                                               #
      #################################################

      - type: entities
        view_layout:
          grid-area: nas
        title: Synology DS1817+
        show_header_toggle: false
        card_mod:
          class: header
          style:
            .: |
              ha-card {
                animation: none !important;
                margin: 0px !important;
              }
            mini-graph-card:
              $: |
                ha-card {
                  padding: 0px !important;
                }
            hui-horizontal-stack-card:
              $:
                .: |
                  #root {
                    margin-top: 1em;
                    margin-right: 1.5em;
                  }
                  #root > * {
                    flex: none !important;
                  }
                hui-entities-card:
                  $:
                    .: |
                      #states {
                        padding: 0;
                      }
                    hui-sensor-entity-row:
                      $hui-generic-entity-row$: |
                        .info {
                          margin: 0 8px 0 8px !important;
                        }
        entities:
          - entity: sensor.template_treecentral_status
            name: Status


          - entity: binary_sensor.treecentral_security_status
            name: Beveiligingsstatus

          - entity: sensor.treecentral_average_disk_temp
            name: Disk temperatuur
          - entity: sensor.last_boot
            name: Laatste herstart

          - type: custom:bar-card
            width: 55%
            height: 2em
            decimal: 0
            unit_of_measurement: '%'
            positions: *bar_card_positions
            severity: *bar_card_severity
            entity_row: true
            entities:

              - entity: sensor.treecentral_cpu_utilization_total
                name: Processor
                tap_action:
                  action: call-service
                  service: homeassistant.update_entity
                  service_data:
                    entity_id: sensor.treecentral_cpu_utilization_total

              - entity: sensor.treecentral_memory_usage_real
                name: Geheugen - 8GB
                tap_action:
                  action: call-service
                  service: homeassistant.update_entity
                  service_data:
                    entity_id: sensor.treecentral_memory_usage_real

              - entity: sensor.treecentral_volume_used
                name: Volume 1 - 24 TB
                tap_action:
                  action: call-service
                  service: homeassistant.update_entity
                  service_data:
                    entity_id: sensor.treecentral_volume_used

          - type: custom:hui-horizontal-stack-card
            cards:
              - type: entities
                entities:
                  - entity: sensor.treecentral_net_down
                    style: |
                      :host {
                        --paper-item-icon-color: green;
                      }

              - type: entities
                entities:
                  - entity: sensor.treecentral_net_up
                    style: |
                      :host {
                        --paper-item-icon-color: #385581;
                      }

        footer:
          type: custom:mini-graph-card
          entities:
            - color: '#385581'
              entity: sensor.treecentral_upload_throughput
            - color: green
              entity: sensor.treecentral_download_throughput
          align_state: left
          group: false
          points_per_hour: 15
          line_width: 3
          hour24: true
          hours_to_show: 1.5
          show:
            {fill: fade, icon: false, name: false, state: false, 
            name_adaptive_color: true, labels: hover, legend: false}
          tap_action:
            action: none
