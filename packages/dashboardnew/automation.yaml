  - alias: Homeassistant_start
    id: '7426848686945'
    initial_state: true
    trigger:
      - platform: homeassistant
        event: start
    action:
      - service: browser_mod.close_popup
      - delay:
          seconds: 1
      - service: frontend.reload_themes
      - delay:
          seconds: 10
      - choose:
        - conditions:
            - condition: state
              entity_id:
                - media_player.mediabox_1
                - media_player.mediabox_2
                - media_player.woonkamer_tv
              state: 'off'
          sequence:
            - service: input_select.select_option
              data:
                entity_id: input_select.conditional_media
                option: Senast nedladdat
      - delay:
          seconds: 10
      - service: fullykiosk.load_start_url
        data:
          entity_id: media_player.galaxy_tab_a_media_player
      - choose:
        - conditions:
            - condition: state
              entity_id: light.hall
              state: 'off'
          sequence:
            - service: switch.turn_on
              entity_id: switch.galaxy_tab_a_screensaver

