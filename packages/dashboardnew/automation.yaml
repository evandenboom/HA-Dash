    trigger:
      - platform: template
        value_template: >
          {{ is_state('media_player.mediabox_1', 'idle') and
          is_state('media_player.mediabox_2', 'idle') and
          is_state('media_player.woonkamer_tv', 'idle') and
          is_state('media_player.kok', 'off') }}
    action:
      - service: input_select.select_option
        data:
          entity_id: input_select.conditional_media
          option: Senast nedladdat

