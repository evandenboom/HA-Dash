  - alias: Conditional_media_playing
    id: '5557842567134'
    initial_state: true
    mode: restart
    trigger:
      - platform: state
        entity_id:
          - media_player.mediabox_1
          - media_player.mediabox_2
          - media_player.woonkamer_tv
        to: playing
    action:
      - service: input_select.select_option
        data:
          entity_id: input_select.conditional_media
          option: >
            {{ trigger.to_state.name }}

  - alias: Conditional_media_paused_idle
    id: '3603627624707'
    initial_state: true
    mode: restart
    trigger:
      - platform: state
        entity_id:
          - media_player.mediabox_1
          - media_player.mediabox_2
          - media_player.woonkamer_tv
        to:
          ['off', 'idle', 'standby']
      - platform: state
        entity_id:
          - media_player.mediabox_1
          - media_player.mediabox_2
          - media_player.woonkamer_tv
        to: paused
        for:
          minutes: 10
    action:
      - service: input_select.select_option
        data:
          entity_id: input_select.conditional_media
          option: >
            {% set media_players = 
              [states.media_player.mediabox_1, media_player.mediabox_2, 
              media_player.woonkamer_tv] %}
            {% if media_players | selectattr('state','eq','playing') | list | count == 0 %}
              {% if media_players | selectattr('state','eq','paused') | list | count == 0 %}
              Senast nedladdat
              {% else %}
              {{ media_players | selectattr('state','eq','paused') | map(attribute='name') | max }}
              {% endif %}
            {% else %}
            {{ media_players | selectattr('state','eq','playing') | map(attribute='name') | max }}
            {% endif %}

  - alias: Conditional_media_all_off
    id: '6882931899148'
