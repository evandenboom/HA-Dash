title: "home"
path: "home"
type: "custom:grid-layout"
layout:
  grid-template-columns: 33.33% 16.66% 16.66% 33.33%
  grid-template-rows: auto 475px auto
  grid-template-areas: |
    "persons alarm alarm garbage"
    "rooms focus focus groups"
    "heating1 heating2 heating2 heating3"
    "sensors1 sensors2 sensors2 sensors3"
  mediaquery:
    "(max-width: 600px)":
      grid-template-columns: 100%
      grid-template-rows: auto auto auto
      grid-template-areas: |
        "alarm"
        "persons"
        "garbage"
        "focus"
        "rooms"
        "groups"
        "heating1"
        "heating2"
        "heating3"
    "(max-width: 800px)":
      grid-template-columns: 50% 50%
      grid-template-areas: |
        "alarm alarm"
        "persons persons"
        "center center"
        "left right"
        "footer footer"
cards:
  - view_layout:
      grid-area: focus
    type: conditional
    conditions:
      - entity: input_boolean.doorbell_pressed
        state: "on"
    card:
      show_state: false
      show_name: false
      camera_view: live
      type: picture-entity
      entity: camera.voordeur_mediaprofile_channel1_mainstream
      camera_image: camera.voordeur_mediaprofile_channel1_mainstream
      aspect_ratio: 1.78:1
      tap_action:
        action: navigate
        navigation_path: /lovelace/voordeur-camera
      hold_action:
        action: none
  - type: conditional
    conditions:
      - entity: input_boolean.doorbell_pressed
        state: "off"
    card:
      type: energy-distribution
      link_dashboard: false
    view_layout:
      grid-area: focus
  - type: conditional
    conditions:
      - entity: sensor.afval_vandaag
        state_not: Geen
      - entity: input_boolean.doorbell_pressed
        state: "off"
    card:
      type: custom:mushroom-entity-card
      entity: sensor.afval_vandaag
      icon_type: entity-picture
      layout: vertical
      name: Vandaag
      fill_container: true
    view_layout:
      grid-area: focus
  - type: horizontal-stack
    cards:
      - type: custom:mushroom-person-card
        entity: person.jelica
        icon_type: entity-picture
        layout: vertical
        fill_container: false
      - type: custom:mushroom-person-card
        entity: person.elliot
        icon_type: entity-picture
        layout: vertical
        fill_container: false
      - type: custom:mushroom-person-card
        entity: person.kim
        icon_type: entity-picture
        layout: vertical
        fill_container: false
      - type: custom:mushroom-person-card
        entity: person.max
        icon_type: entity-picture
        layout: vertical
        fill_container: false
    view_layout:
      grid-area: persons
  - type: custom:mushroom-alarm-control-panel-card
    entity: alarm_control_panel.alarmo
    states:
      - armed_home
      - armed_away
      - armed_night
    show_keypad: false
    fill_container: false
    view_layout:
      grid-area: alarm
  - square: false
    columns: 3
    type: grid
    cards:
      - type: custom:mushroom-light-card
        entity: light.verlichting_woonkamer
        icon: mdi:lightbulb-group
        use_light_color: true
        layout: vertical
        secondary_info: none
        name: Woonkamer
        tap_action:
          action: navigate
          navigation_path: /lovelace-nieuw/woonkamer
        hold_action:
          action: toggle
      - type: custom:mushroom-climate-card
        entity: climate.woonk_vloerv_2
        name: Woonkamer
        primary_info: none
        fill_container: true
        layout: horizontal
        collapsible_controls: true
        hvac_modes:
          - auto
          - heat
        tap_action:
          action: more-info
      - type: custom:mushroom-entity-card
        entity: sensor.co2_sensor_co2
        fill_container: true
        layout: vertical
        primary_info: none
      - type: custom:mushroom-light-card
        entity: light.verlichting_keuken
        use_light_color: true
        show_brightness_control: false
        tap_action:
          action: navigate
          navigation_path: /lovelace-nieuw/keuken
        hold_action:
          action: toggle
        double_tap_action:
          action: toggle
        name: Keuken
        layout: vertical
        secondary_info: none
        icon: mdi:lightbulb-group
        collapsible_controls: false
    view_layout:
      grid-area: rooms
  - type: horizontal-stack
    cards:
      - type: custom:mushroom-entity-card
        entity: sensor.afval_vandaag
        icon_type: entity-picture
        name: Vandaag
        icon: mdi:trash-can-outline
        layout: vertical
        fill_container: false
      - type: custom:mushroom-entity-card
        entity: sensor.afval_morgen
        icon_type: entity-picture
        name: Morgen
        icon: mdi:trash-can-outline
        layout: vertical
        fill_container: false
      - type: custom:mushroom-entity-card
        entity: sensor.afval_overmorgen
        icon_type: entity-picture
        name: Overmorgen
        icon: mdi:trash-can-outline
        layout: vertical
        fill_container: false
    view_layout:
      grid-area: garbage
  - type: custom:auto-entities
    show_empty: false
    card:
      type: custom:mushroom-chips-card
    card_param: chips
    filter:
      include:
        - group: light.all_light
          state: "on"
          options:
            type: light
            tap_action:
              action: toggle
            content_info: name
            use_light_color: true
            use_light_temperature: true
    view_layout:
      grid-area: groups
