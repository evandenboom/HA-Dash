title: "home"
path: "home"
type: custom:grid-layout
    layout:
      grid-template-columns: 33.33% 16.66% 16.66% 33.33%
      grid-template-rows: auto 475px auto
      grid-template-areas: |
        "persons alarm alarm garbage"
        "rooms focus focus groups"
        "heating1 heating2 heating2 heating3"
        "sensors1 sensors2 sensors2 sensors3"
      mediaquery:
        '(max-width: 600px)':
          grid-template-columns: 100%
          grid-template-rows: auto auto auto
          grid-template-areas: |
            "alarm"
            "persons"
            "garbage"
            "focus"
            "rooms"
            "groups"
            "heating1"
            "heating2"
            "heating3"
        '(max-width: 800px)':
          grid-template-columns: 50% 50%
          grid-template-areas: |
            "alarm alarm"
            "persons persons"
            "center center"
            "left right"
            "footer footer"
cards:
  - type: "custom:button-card"
    template: "card_esh_welcome"
    triggers_update: "input_boolean.minimalist_dropdown"
    variables:
      ulm_card_esh_welcome_collapse: input_boolean.minimalist_dropdown
      ulm_weather: "weather.buienradar"
      entity_1:
        nav: "house"
        icon: "mdi:home"
        name: "House"
        color: "blue"
      entity_2:
        nav: "lights"
        icon: "mdi:lightbulb"
        name: "Lights"
        color: "yellow"
      entity_3:
        nav: "security"
        icon: "mdi:shield"
        name: Secure
        color: "green"
      entity_4:
        nav: "network"
        icon: "mdi:nas"
        name: Lab
        color: "purple"
      entity_5:
        nav: "network"
        icon: "mdi:flask"
        name: Lab
        color: "red"

  - type: horizontal-stack
    cards:
      - type: 'custom:button-card'
        template: "card_person"
        entity: person.elliot
        variables:
          ulm_card_person_entity: person.elliot
          ulm_card_person_use_entity_picture: true
          ulm_card_person_icon: mdi:face-woman
          ulm_card_person_battery: sensor.samsung_s22_elliot_battery_level
          ulm_card_person_eta: sensor.travel_time_to_home_elliot
          ulm_address: sensor.samsung_s22_elliot_geocoded_location
